        // ì¼ë°˜ ì•„ì´ì½˜ (ë°°ê²½ í¬í•¨)
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = 1024;
            
            // ë°°ê²½ - ê·¸ë¼ë””ì–¸íŠ¸
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563EB');

            ctx.fillStyle = gradient;

            // ë‹¬ë ¥ ì•„ì´ì½˜ ê·¸ë¦¬ê¸°
            const centerX = size / 2;
            const centerY = size / 2;
            const iconSize = size * 0.6;
            
            // ë‹¬ë ¥ ë°°ê²½
            ctx.fillStyle = 'white';
            ctx.roundRect(centerX - iconSize/2, centerY - iconSize/2 + 30, iconSize, iconSize - 30, 30);
            ctx.fill();
            
            // ë‹¬ë ¥ í—¤ë”
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.roundRect(centerX - iconSize/2, centerY - iconSize/2 + 30, iconSize, iconSize * 0.25, [30, 30, 0, 0]);
            ctx.fill();
            
            // ë‹¬ë ¥ ë§
            ctx.fillStyle = '#ef4444';

            // ì™¼ìª½ ë§
            ctx.beginPath();

            // ì˜¤ë¥¸ìª½ ë§
            ctx.beginPath();

            // ë‚ ì§œ í‘œì‹œ
            ctx.fillStyle = '#1f2937';

            // êµëŒ€ ê·¼ë¬´ í‘œì‹œ

            // ì•¼ê°„ (ë‚¨ìƒ‰)

        // Foreground ì•„ì´ì½˜ (íˆ¬ëª… ë°°ê²½)
        function drawForeground(canvas) {
            const ctx = canvas.getContext('2d');

            // íˆ¬ëª… ë°°ê²½
            ctx.clearRect(0, 0, size, size);

            // ë‹¬ë ¥ í—¤ë”

            // ë‹¬ë ¥ ë§

            // ì˜¤ë¥¸ìª½ ë§

        // roundRect polyfill
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radii) {
                if (typeof radii === 'number') {
                    radii = [radii, radii, radii, radii];
                } else if (radii.length === 1) {
                    radii = [radii[0], radii[0], radii[0], radii[0]];
                } else if (radii.length === 2) {
                    radii = [radii[0], radii[1], radii[0], radii[1]];
                }
                
                this.beginPath();
                this.moveTo(x + radii[0], y);
                this.lineTo(x + width - radii[1], y);
                this.quadraticCurveTo(x + width, y, x + width, y + radii[1]);
                this.lineTo(x + width, y + height - radii[2]);
                this.quadraticCurveTo(x + width, y + height, x + width - radii[2], y + height);
                this.lineTo(x + radii[3], y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radii[3]);
                this.lineTo(x, y + radii[0]);
                this.quadraticCurveTo(x, y, x + radii[0], y);
                this.closePath();
            };
        }
